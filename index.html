
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QRStudio â€“ Premium</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/qr-code-styling/lib/qr-code-styling.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-6">
  <header class="flex justify-center mb-6">
    <img src="logo.png" alt="QRStudio Logo" class="h-24" />
  </header>
  <div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow space-y-6">
    <div>
      <label class="block font-medium mb-1">QR-Inhalt</label>
      <input id="qr-data" type="text" class="w-full border p-2 rounded" placeholder="https://deine-seite.de" />
    </div>
    <div>
      <label class="block font-medium mb-1">QR-Farbe</label>
      <input id="qr-color" type="color" value="#000000" class="w-16 h-10 border rounded" />
    </div>
    <div>
      <label class="block font-medium mb-1">Logo hochladen</label>
      <input id="logo-upload" type="file" accept="image/*" class="w-full border p-2 rounded" />
    </div>
    <div class="text-center">
      <button onclick="generateStyledQRCode()" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
        QR-Code erstellen
      </button>
    </div>
    <div id="qr-preview" class="flex justify-center items-center bg-gray-100 rounded-lg p-4 min-h-[240px]"></div>
    <div class="text-center">
      <button onclick="downloadQR()" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">
        Download
      </button>
    </div>
  </div>

  <script>
    let qrCode = null;
    let logoImage = "";

    document.getElementById("logo-upload").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (event) {
        logoImage = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    function generateStyledQRCode() {
      const data = document.getElementById("qr-data").value;
      const color = document.getElementById("qr-color").value;

      qrCode = new QRCodeStyling({
        width: 300,
        height: 300,
        type: "canvas",
        data: data,
        image: logoImage || "",
        dotsOptions: {
          color: color,
          type: "rounded"
        },
        backgroundOptions: {
          color: "#ffffff"
        },
        imageOptions: {
          crossOrigin: "anonymous",
          margin: 6,
          imageSize: 0.3
        }
      });

      const container = document.getElementById("qr-preview");
      container.innerHTML = "";
      qrCode.append(container);
    }

    function downloadQR() {
      if (qrCode) {
        qrCode.download({ name: "qrstudio-code", extension: "png" });
      }
    }
  </script>
</body>
</html>
