
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login bestätigt – QRStudio</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f1f5f9;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      background: #ffffff;
      padding: 2.5rem 2rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      width: 90%;
      max-width: 400px;
    }
    .logo {
      width: 60px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 1.75rem;
      color: #0f172a;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1rem;
      color: #334155;
    }
    a.button {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      color: white;
      background-color: #3b82f6;
      text-decoration: none;
      border-radius: 8px;
    }
    a.button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="logo.png" alt="QRStudio Logo" class="logo" />
    <h1>Magic Link gesendet!</h1>
    <p>Bitte prüfe dein Postfach und öffne den Link,<br>um dich bei QRStudio einzuloggen.</p>
    <a class="button" href="index.html">Zurück zur Startseite</a>
  </div>
</body>
</html>
